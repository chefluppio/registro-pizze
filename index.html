<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fabbrica della Pizza - Menu</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #F5F5DC;
  color: #333;
}
header {
  background-color: #A52A2A;
  color: #fff;
  text-align: center;
  padding: 20px;
  font-family: 'Montserrat', sans-serif;
  font-size: 2em;
  margin-bottom: 10px;
}
h2.section-title {
  text-align: center;
  color: #A52A2A;
  font-family: 'Montserrat', sans-serif;
  margin-top: 30px;
}
input.search-box {
  width: 90%;
  max-width: 400px;
  margin: 15px auto;
  display: block;
  padding: 10px;
  font-size: 1em;
  border: 1px solid #ccc;
  border-radius: 8px;
}
.menu {
  display: flex;
  flex-direction: column;
  gap: 15px;
  padding: 20px;
}
.item {
  background: #fff;
  padding: 15px;
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  min-height: 70px;
}
.item h3 {
  margin: 0 0 8px;
  color: #A52A2A;
  font-size: 1.2em;
}
.item p {
  margin: 3px 0;
  font-size: 0.95em;
}
@media(min-width:600px){
  .menu {
    flex-direction: row;
    flex-wrap: wrap;
  }
  .item {
    flex: 1 1 calc(50% - 20px);
  }
}
</style>
</head>
<body>

<header>Fabbrica della Pizza</header>

<h2 class="section-title">Menu Pizze</h2>
<input type="text" id="searchPizza" class="search-box" placeholder="Cerca pizze per nome, ingrediente o prezzo...">
<div class="menu" id="pizzaList">

<!-- Esempio pizze: domani inserirai le 99 -->
<div class="item pizza" data-name="Marinara" data-ingredients="pomodoro aglio origano" data-price="5.5">
<h3>1. Marinara - €5,50</h3>
<p><strong>Ingredienti:</strong> Pomodoro, aglio, origano</p>
</div>

<div class="item pizza" data-name="Margherita" data-ingredients="pomodoro mozzarella basilico" data-price="6">
<h3>2. Margherita - €6,00</h3>
<p><strong>Ingredienti:</strong> Pomodoro, mozzarella, basilico</p>
</div>

<!-- Continua con tutte le pizze fino a 99 -->

</div>

<h2 class="section-title">Menu Bevande</h2>
<input type="text" id="searchDrink" class="search-box" placeholder="Cerca bevande per nome o prezzo...">
<div class="menu" id="drinkList">

<!-- Esempio bevande: domani puoi aggiungere tutte le tue bevande -->
<div class="item drink" data-name="Coca Cola" data-price="2">
<h3>Coca Cola - €2,00</h3>
</div>

<div class="item drink" data-name="Acqua Naturale" data-price="1.5">
<h3>Acqua Naturale - €1,50</h3>
</div>

<div class="item drink" data-name="Fanta" data-price="2">
<h3>Fanta - €2,00</h3>
</div>

<div class="item drink" data-name="Birra" data-price="3">
<h3>Birra - €3,00</h3>
</div>

</div>

<script>
// Ricerca pizze
const searchPizza = document.getElementById("searchPizza");
searchPizza.addEventListener("keyup", function() {
  const query = this.value.toLowerCase();
  document.querySelectorAll(".pizza").forEach(pizza => {
    const name = pizza.dataset.name.toLowerCase();
    const ingredients = pizza.dataset.ingredients.toLowerCase();
    const price = pizza.dataset.price.toLowerCase();
    pizza.style.display = (name.includes(query) || ingredients.includes(query) || price.includes(query)) ? "block" : "none";
  });
});

// Ricerca bevande
const searchDrink = document.getElementById("searchDrink");
searchDrink.addEventListener("keyup", function() {
  const query = this.value.toLowerCase();
  document.querySelectorAll(".drink").forEach(drink => {
    const name = drink.dataset.name.toLowerCase();
    const price = drink.dataset.price.toLowerCase();
    drink.style.display = (name.includes(query) || price.includes(query)) ? "block" : "none";
  });
});
</script>

</body>
</html>
